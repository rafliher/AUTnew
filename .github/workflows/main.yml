name: OTF Testing
on:
  push:
    branches:
      - main
jobs:
  test:
    if: ${{ false }}
    name: Functional Test
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated      

      - name: Build AUT
        run: docker build -t my-php-site:latest .

      - name: Run Containers with selenium and AUT using docker-compose
        run: docker-compose up -d
      
      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Check AUT URL
        run: curl ${{ env.URL }}
      
      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Check the Hub
        run: curl http://localhost:4444/ui

      - name: Install Selenium client
        run: pip install -U selenium pytest pytest-xdist

      - name: Test selenium running
        run: python tests/hello_example.py

      - name: Run selenium test
        run: python tests/hello_aut.py ${{ env.URL }}

      - name: Run tests using pytest
        run: |
          pytest -v -n 3 tests/

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: Screenshot
          path: |
            chrome_screenshot.png
            edge_screenshot.png
            firefox_screenshot.png

      - name: stop docker
        run: docker stop docker-apache

  dast:
    name: DAST
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated      

      - name: Build AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV
        
      - name: ZAP Scan
        uses: hermanka/action-full-scan@master
        with:
          target: ${{ env.URL }}
          network_name: isolated

      - name: stop docker
        run: docker stop docker-apache

  sast:
    name: Psalm
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Psalm Security Scan
        uses: docker://ghcr.io/psalm/psalm-security-scan

      - name: Import Security Analysis results into Github Security Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif